<!-- 导航栏 -->
<div th:fragment="nav(n)">
    <nav class="ui attached inverted segment m-div-color-grey m-div-border-default">
        <div class="ui container">
            <div class="ui inverted stackable menu m-div-color-grey">
                <!-- logo -->
                <div class="item">
                    <h2 class="ui header"><a th:href="@{/admin/index}" style="color: #000;">管理后台</a></h2>
                </div>
                <!-- 导航 -->
                <a th:href="@{/admin/blogs}" class="m-item item m-text-color-grey m-moblie-hide" th:classappend="${n == 1} ? 'active'"><i class="book icon"></i>博客</a>
                <a th:href="@{/admin/categories}" class="m-item item m-text-color-grey m-moblie-hide" th:classappend="${n == 2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a th:href="@{/admin/tags}" class="m-item item m-text-color-grey m-moblie-hide" th:classappend="${n == 3} ? 'active'"><i class="tag icon"></i>标签</a>

                <div class="right menu m-item m-moblie-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img th:src="${session.user.avatar}" class="ui avatar image">
                            <span class="m-text-color-grey" th:text="${session.user.nickname}"></span>
                        </div>
                        <i class="angle down icon m-text-color-grey"></i>
                        <div class="menu">
                            <a th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="toggle" class="ui button icon m-top-right m-moblie-show" style="display: none;">
            <i class="sidebar icon"></i>
        </a>
    </nav>
</div>

<div th:fragment="footer">
    <footer class="ui inverted vertical segment m-div-color-grey" style="position: absolute; bottom: 0; width: 100%; height: 46px;border-top: 1px solid #DEDEDF;">
        <div class="ui center aligned container">
            <p class="m-text-color-grey">© Copyright 2020 沐雨 - All Rights Reserved</p>
        </div>
    </footer>
</div>

<!-- 后台管理博客发布editormd插件CSS -->
<div th:fragment="editormd-css">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/style.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
</div>

<!-- 后台管理博客发布editormd插件JS -->
<div th:fragment="editormd-js">
    <script th:src="@{/lib/editormd/editormd.min.js}"></script>
</div>
